<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>PROMPT OUTPUT</title>
    <script type="text/javascript">
        function showtable(){
            let n=prompt("enter the value of N:");
            let table="number\tSquare\n";

            for(let i=1;i<=n;i++){
                table+=i+"\tsquare="+(i*i)+"\n";
            }
            alert(table);
        }
    </script>
    <script type="text/javascript">
        function fibonacciOutput() {
    const n = parseInt(document.getElementById('numInput').value);
    let a = 0, b = 1, fibonacciSequence = [];

    for (let i = 0; i < n; i++) {
        fibonacciSequence.push(a);
        let temp = a;
        a = b;
        b = temp + b;
    }

    document.getElementById('output').textContent = fibonacciSequence.join(', ');
}

    </script>
</head>
<body>
    <h1>Table of numbers and their Squares</h1>
    <button onclick="showtable()">Show Table</button>
    <body style="background-color:powderblue;"></body>
    
    <h1>Fibonacci Sequence Generator</h1>
    <label for="numInput">Enter the number of Fibonacci numbers to generate: </label>
    <input type="number" id="numInput" value="">
    <button onclick="fibonacciOutput()">ENTER</button>

    <h2>Fibonacci Sequence:</h2>
    <p id="output"></p>
</body>
</html>
