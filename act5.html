<html lang="en">
<head>
    <title>Styled List Items</title>
    <style>

        li {
            display: inline;
            border: medium double black;
            list-style-type: none;
            margin: 5px;
            padding: 10px 20px;
        }

        ul.custom-list li {
            background: url(pict3.jpeg);
        }
    </style>
</head>
<body>
    <h2>custom list</h2>
    <ul class="custom-list">
        <li>Custom Item 1</li>
        <li>Custom Item 2</li>
        <li>Custom Item 3</li>
    </ul>
</body>
</html>
