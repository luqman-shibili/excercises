<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hover to Raise Paragraph</title>
    <style>
        .paragraph {
            position: absolute;
            left: 20px;
            width: 80%;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            transition: top 0.3s;
            cursor: pointer;
        }

        #p1 { top: 100px; z-index: 1; }
        #p2 { top: 150px; z-index: 2; }
        #p3 { top: 200px; z-index: 3; }
    </style>
    <script type="text/javascript">
        
        const originalZIndexes = {};

        document.addEventListener("DOMContentLoaded", function() {
            const paragraphs = document.querySelectorAll('.paragraph');
            paragraphs.forEach(p => originalZIndexes[p.id] = p.style.zIndex);
        });

        function bringToTop(event) {
            const paragraphs = document.querySelectorAll('.paragraph');
            paragraphs.forEach(p => p.style.zIndex = originalZIndexes[p.id]); 
            event.target.style.zIndex = 10; 
        }
    </script>
</head>
<body>
    <p id="p1" class="paragraph" onmouseover="bringToTop(event)">This is the first paragraph.</p>
    <p id="p2" class="paragraph" onmouseover="bringToTop(event)">This is the second paragraph.</p>
    <p id="p3" class="paragraph" onmouseover="bringToTop(event)">This is the third paragraph.</p>
</body>
</html>
